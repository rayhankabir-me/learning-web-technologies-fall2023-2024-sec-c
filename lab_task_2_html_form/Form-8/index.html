<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form 8</title>
</head>
<body>
    <form action="" method="">

        <table border="1" width="40%">
            <tr>
                <td colspan="3" align="center"><h3>Person Profile</h3></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text"></td>

            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="" id=""></td>

            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" id=""><label> Male</label>
                    <input type="radio" name="gender" id=""><label> Female</label>
                    <input type="radio" name="gender" id=""><label> Other</label>
                </td>

            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date" name="" id=""></td>

            </tr>
            <tr>
                <td>Blood Group</td>
                <td>
                    <select name="" id="">
                        <option>A+</option>
                        <option>B+</option>
                        <option>AB</option>
                        <option>O+</option>
                    </select>
                </td>

            </tr>
            <tr>
                <td>Degree</td>
                <td>
                    <input type="checkbox" name="ssc" id=""><label> SSC.</label>
                    <input type="checkbox" name="hsc" id=""><label> HSC.</label>
                    <input type="checkbox" name="bsc" id=""><label> BSc.</label>
                    <input type="checkbox" name="msc" id=""><label> MSc.</label>
                </td>

            </tr>
            <tr>
                <td>Photo</td>
                <td>
                    <input type="file" name="" id="">
                </td>

            </tr>
            <tr>
                <td colspan="2"></td>
                <td><input type="submit" value="Submit"> <input type="submit" value="Reset"></td>
                

            </tr>
        </table>


    </form>



    

    
</body>
</html>
